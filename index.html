<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" integrity="sha512-WXoSHqw/t26DszhdMhOXOkI7qCiv5QWXhH9R7CgvgZMHz1ImlkVQ3uNsiQKu5wwbbxtPzFXd1hK4tzno2VqhpA==" crossorigin=""></script>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaf/example/screen.css" />
	
	<link rel="stylesheet" href="leaf/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="leaf/dist/MarkerCluster.Default.css" />
	<script src="leaf/dist/leaflet.markercluster-src.js"></script>
	<!script src="leaf/example/realworld.388.js"><!/script>
    	<!script src="bicycle_thefts_Part1.geojson"><!/script>
    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

</head>
<body>

	<div id="map"></div>
	<span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
	<script type="text/javascript">
  	
	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
	}),
	latlng = L.latLng(-37.82, 175.24);

	var map = L.map('map', {center: latlng, zoom: 13, layers: [tiles]});
	
// 	var thefts = $.getJSON("https://raw.githubusercontent.com/CityOfPhiladelphia/phl-open-geodata/master/bicycle_thefts/bicycle_thefts_Part1.geojson");
// 	console.log(thefts);
	var thefts;
	$.get("https://raw.githubusercontent.com/CityOfPhiladelphia/phl-open-geodata/master/bicycle_thefts/bicycle_thefts_Part1.geojson");
	console.log(thefts);
	thefts = JSON.parse(thefts.responseText); 
// 	thefts = thefts.features; 
	console.log(thefts);
	var geojsonMarkerOptions = {
    	    radius: 8,
	    fillColor: "#ff7800",
	    color: "#000",
	    weight: 1,
	    opacity: 1,
	    fillOpacity: 0.8
	};
	
	function onEachFeature(feature, layer){
		if (feature.properties && feature.properties.STOLEN_VAL){
			layer.bindPopup(feature.properties.STOLEN_VAL);
		}	
	}
		
	var layer = L.geoJSON(thefts, {
		style: function (feature) {
			return feature.properties;	
		},
		
		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, geojsonMarkerOptions);		
		},
		
		onEachFeature: onEachFeature
	
	}).addTo(map);
	
	
	
	</script>
</body>
</html>
